<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div style="padding:40px;margin:40px;border:1px solid #ccc">
        <h1>Django File Upload</h1>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        </form><hr>
    </div>
{% endblock content %}
